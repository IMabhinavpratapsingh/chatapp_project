<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: url("https://images.unsplash.com/photo-1597851065532-055f97d12e47?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
            background-size: cover;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            margin:0;
        }
        .box {
            background: rgba(2, 6, 23, 0.88);
            padding:32px;
            border-radius:16px;
            width:360px;
            box-shadow:0 10px 30px rgba(0,0,0,0.7);
        }
        h2 { text-align:center; margin-bottom:24px; }
        label { font-size:14px; color:#e5e7eb; }
        input {
            width:100%;
            padding:10px 12px;
            margin:6px 0 14px;
            border-radius:8px;
            border:1px solid #334155;
            background:#020617;
            color:white;
            box-sizing:border-box;
        }
        button {
            width:100%;
            padding:10px;
            margin-top:8px;
            border:none;
            border-radius:8px;
            background:#3b82f6;
            color:white;
            font-size:16px;
            cursor:pointer;
        }
        button:hover { background:#2563eb; }
        .alt { text-align:center; margin-top:16px; font-size:14px; }
        .alt a { color:#60a5fa; text-decoration:none; }
        .alt a:hover { text-decoration:underline; }
        .error {
            color:#f97373;
            font-size:14px;
            margin-top:8px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Log In</button>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="alt">
            New here?
            <a href="{% url 'signup' %}">Create an account</a>
        </div>
    </form>
</div>
</body>
</html>
